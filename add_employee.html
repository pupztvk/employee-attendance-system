<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เพิ่มข้อมูลพนักงาน</title>
  <link rel="stylesheet" href="css/style.css?v=20260219-3">
</head>

<body class="login-page">

  <div class="attendance-card">
    <h2>เพิ่มข้อมูลพนักงาน</h2>

<div class="form-group">
<label>รหัสพนักงาน</label>
<input 
  type="text" 
  id="employee_code" 
  placeholder="กรอกรหัสเป็นตัวเลขเท่านั้น"
  oninput="this.value = this.value.replace(/[^0-9]/g, '')"
  required
>



<div class="name-row">
  <div class="field">
    <label>ชื่อ</label>
    <input type="text" id="first_name" placeholder="ชื่อจริง" required>
  </div>

  <div class="field">
    <label>นามสกุล</label>
    <input type="text" id="last_name" placeholder="นามสกุล" required>
  </div>
</div>


<div class="form-group">
  <label>แผนก</label>
  <select id="department">
    <option value="">-- เลือกแผนก --</option>
    <option value="IT">ฝ่ายเทคนิค</option>
    <option value="บัญชี">ออฟฟิศ</option>
    <option value="บุคคล">ซ่อมบำรุง</option>
    <option value="ขาย">วิศวกร</option>
  </select>
</div>

<button id="saveEmployeeBtn">บันทึกข้อมูลพนักงาน</button>


    <p id="msg"></p>
  </div>

  <script type="module" src="js/add_employee.js?v=20260219-1"></script>

</body>
</html>
